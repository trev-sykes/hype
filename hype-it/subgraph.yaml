specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ETHBackedTokenMinter
    network: mainnet
    source:
      address: "0xBEBaa390d5c6821f6191EC8F1f4817C2FF16Bc7d"
      abi: ETHBackedTokenMinter
      startBlock: 23212581
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Burned
        - Minted
        - ProtocolFeeRecipientChanged
        - TokenCreated
      abis:
        - name: ETHBackedTokenMinter
          file: ./abis/ETHBackedTokenMinter.json
      eventHandlers:
        - event: Burned(indexed address,indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleBurned
        - event: Minted(indexed address,indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleMinted
        - event: ProtocolFeeRecipientChanged(address,address)
          handler: handleProtocolFeeRecipientChanged
        - event: TokenCreated(indexed uint256,string,string,address)
          handler: handleTokenCreated
      file: ./src/eth-backed-token-minter.ts
